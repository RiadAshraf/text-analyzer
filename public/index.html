<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Consistent Header -->
    <div class="header-bar">Text Analyzer</div>

    <div id="auth-buttons">
        <button id="login-button">Login with Google</button>
        <button id="logout-button" style="display: none;">Logout</button>
    </div>
    
    <main>
        <section id="text-input">
            <h2>Analyze Your Text</h2>
            <textarea id="text-area" placeholder="Enter your text here..."></textarea>
            <div id="action-buttons">
                <button id="word-count-button">Count Word</button>
                <button id="character-count-button">Count Character</button>
                <button id="sentence-count-button">Count Sentence</button>
                <button id="paragraph-count-button">Count Paragraph</button>
                <button id="longest-word-button">Longest Word</button>
                <button id="analyze-button">Analyze and Save</button>
            </div>
        </section>
        <section id="results">
            <h2>Analysis Results</h2>
            <p id="analyzed-text"><strong>Analyzed Text:</strong> No text analyzed yet.</p>
            <ul>
                <li><strong>Word Count:</strong> <span id="word-count">0</span></li>
                <li><strong>Character Count:</strong> <span id="character-count">0</span></li>
                <li><strong>Sentence Count:</strong> <span id="sentence-count">0</span></li>
                <li><strong>Paragraph Count:</strong> <span id="paragraph-count">0</span></li>
                <li><strong>Longest Word:</strong> <span id="longest-word">N/A</span></li>
            </ul>
        </section>
        <section id="all-texts">
            <h2>Manage Your Texts</h2>
            <button onclick="window.location.href='/texts'">Show All Texts</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Riad Ashraf</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
